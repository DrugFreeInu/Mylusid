<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Writing</title>

<style>
:root {
  --wind-x: 0px;
  --wind-y: 0px;
}

html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* MAIN WRITING FIELD */
#dreamBox {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
  transform: translate(var(--wind-x), var(--wind-y));
  transition: transform 1.6s ease-out;
}

/* SOFT DARK MATTE (OPTIONAL DEPTH) */
#overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(255,255,255,0.03),
    rgba(0,0,0,0.6)
  );
  pointer-events: none;
}

/* CENTER PROMPT */
#prompt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  letter-spacing: 4px;
  opacity: 0.85;
  user-select: none;
}
</style>
</head>

<body>

<div id="dreamBox">
  <div id="overlay"></div>
  <div id="prompt">WRITE</div>
</div>

<script>
const box = document.getElementById("dreamBox");
const prompt = document.getElementById("prompt");

let windX = 0;
let windY = 0;
let calmTimer = null;
let activated = false;

/* tap to activate */
box.addEventListener("click", () => {
  activated = true;
  prompt.style.display = "none";
});

/* typing = wind */
document.addEventListener("keydown", (e) => {
  if (!activated) return;
  if (e.key.length !== 1) return;

  windX += (Math.random() - 0.5) * 6;
  windY += (Math.random() - 0.5) * 4;

  windX = Math.max(-20, Math.min(20, windX));
  windY = Math.max(-12, Math.min(12, windY));

  document.documentElement.style.setProperty("--wind-x", `${windX}px`);
  document.documentElement.style.setProperty("--wind-y", `${windY}px`);

  clearTimeout(calmTimer);

  calmTimer = setTimeout(() => {
    windX *= 0.15;
    windY *= 0.15;
    document.documentElement.style.setProperty("--wind-x", `${windX}px`);
    document.documentElement.style.setProperty("--wind-y", `${windY}px`);
  }, 650);
});
</script>

</body>
</html>
