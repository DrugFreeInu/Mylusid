<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Writing</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* MAIN FIELD */
#dreamBox {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
}

/* WRITING SURFACE (invisible but focusable) */
#writer {
  position: absolute;
  inset: 0;
  outline: none;
  caret-color: rgba(255,255,255,0.4);
  color: transparent; /* hides typed text */
}

/* WIND MARK */
#wind {
  position: absolute;
  width: 70px;
  height: 2px;
  background: rgba(255,255,255,0.7);
  filter: blur(1px);
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  transition: left 0.7s ease-out, top 0.7s ease-out, opacity 1s ease-out;
  opacity: 0;
}

/* PROMPT */
#prompt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  letter-spacing: 4px;
  opacity: 0.85;
  user-select: none;
}
</style>
</head>

<body>

<div id="dreamBox">
  <div id="wind"></div>
  <div id="prompt">WRITE</div>
  <div id="writer" contenteditable="true"></div>
</div>

<script>
const box = document.getElementById("dreamBox");
const writer = document.getElementById("writer");
const wind = document.getElementById("wind");
const prompt = document.getElementById("prompt");

let x = window.innerWidth / 2;
let y = window.innerHeight / 2;
let calmTimer = null;

/* tap = focus + keyboard */
box.addEventListener("click", () => {
  writer.focus();
  prompt.style.display = "none";
});

/* typing = wind */
writer.addEventListener("input", () => {
  x += (Math.random() - 0.5) * 120;
  y += (Math.random() - 0.5) * 80;

  x = Math.max(40, Math.min(window.innerWidth - 40, x));
  y = Math.max(40, Math.min(window.innerHeight - 40, y));

  wind.style.left = x + "px";
  wind.style.top = y + "px";
  wind.style.opacity = 0.9;

  clearTimeout(calmTimer);
  calmTimer = setTimeout(() => {
    wind.style.opacity = 0.25;
  }, 700);
});
</script>

</body>
</html>
