<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Writing</title>

<style>
:root {
  --wind-x: 50vw;
  --wind-y: 50vh;
}

html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* MAIN FIELD */
#dreamBox {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
}

/* WIND CURSOR */
#wind {
  position: absolute;
  width: 60px;
  height: 2px;
  background: rgba(255,255,255,0.6);
  filter: blur(1px);
  transform: translate(-50%, -50%);
  left: var(--wind-x);
  top: var(--wind-y);
  transition: left 0.8s ease-out, top 0.8s ease-out, opacity 1s ease-out;
  opacity: 0.8;
}

/* PROMPT */
#prompt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  letter-spacing: 4px;
  opacity: 0.85;
  user-select: none;
}
</style>
</head>

<body>

<div id="dreamBox">
  <div id="wind"></div>
  <div id="prompt">WRITE</div>
</div>

<script>
const box = document.getElementById("dreamBox");
const wind = document.getElementById("wind");
const prompt = document.getElementById("prompt");

let x = window.innerWidth / 2;
let y = window.innerHeight / 2;
let calmTimer = null;
let activated = false;

/* click to start */
box.addEventListener("click", () => {
  activated = true;
  prompt.style.display = "none";
});

/* typing = wind */
document.addEventListener("keydown", (e) => {
  if (!activated) return;
  if (e.key.length !== 1) return;

  // each key = gust
  x += (Math.random() - 0.5) * 120;
  y += (Math.random() - 0.5) * 80;

  // bounds
  x = Math.max(40, Math.min(window.innerWidth - 40, x));
  y = Math.max(40, Math.min(window.innerHeight - 40, y));

  document.documentElement.style.setProperty("--wind-x", `${x}px`);
  document.documentElement.style.setProperty("--wind-y", `${y}px`);

  wind.style.opacity = 0.9;

  clearTimeout(calmTimer);

  // calm
  calmTimer = setTimeout(() => {
    wind.style.opacity = 0.3;
  }, 700);
});
</script>

</body>
</html>
