<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Writing</title>

<style>
:root {
  --bg-x: 0px;
  --bg-y: 0px;
}

html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* MAIN WRITING FIELD */
#dreamBox {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* WIND-RESPONSIVE BACKGROUND */
#dreamBox::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("BDC4EBCF-007A-4BB9-819D-BF5A20CD5CB8.png");
  background-size: 110%;
  background-position: center;
  background-repeat: no-repeat;
  transform: translate(var(--bg-x), var(--bg-y));
  filter: blur(1px);
  transition: transform 1.6s ease-out;
  z-index: 0;
}

/* DARK MATTE */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 1;
}

/* CENTER PROMPT */
#prompt {
  position: relative;
  z-index: 2;
  text-align: center;
  font-size: 36px;
  letter-spacing: 4px;
  opacity: 0.9;
  user-select: none;
}

/* HIDDEN INPUT */
#hiddenInput {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<textarea id="hiddenInput"></textarea>

<div id="dreamBox">
  <div id="overlay"></div>
  <div id="prompt">WRITE</div>
</div>

<script>
const input = document.getElementById("hiddenInput");
const box = document.getElementById("dreamBox");

let windX = 0;
let windY = 0;
let calmTimer = null;

/* tap anywhere to write */
box.addEventListener("click", () => {
  input.focus();
  document.getElementById("prompt").style.display = "none";
});

/* typing = wind */
input.addEventListener("input", () => {
  // each letter = fresh gust
  windX += (Math.random() - 0.5) * 10;
  windY += (Math.random() - 0.5) * 8;

  windX = Math.max(-30, Math.min(30, windX));
  windY = Math.max(-20, Math.min(20, windY));

  document.documentElement.style.setProperty("--bg-x", `${windX}px`);
  document.documentElement.style.setProperty("--bg-y", `${windY}px`);

  clearTimeout(calmTimer);

  // release = calm
  calmTimer = setTimeout(() => {
    windX *= 0.2;
    windY *= 0.2;
    document.documentElement.style.setProperty("--bg-x", `${windX}px`);
    document.documentElement.style.setProperty("--bg-y", `${windY}px`);
  }, 650);
});

/* auto focus */
window.onload = () => {
  setTimeout(() => input.focus(), 200);
};
</script>

</body>
</html>
