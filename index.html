<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mylusid — Dream Capture</title>

<style>
    body {
        margin: 0;
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #fff;
        overflow: hidden;
    }

    /* MAIN BOX (tap 1 = type, tap 2 = reveal) */
    #dreamBox {
        width: 100%;
        height: 75vh;
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 14px;
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        letter-spacing: 3px;
        color: #fff;
        user-select: none;
        position: relative;
        overflow: hidden;
    }

    /* Hidden input (records everything) */
    #hiddenInput {
        opacity: 0;
        position: absolute;
        left: -9999px;
    }

    /* Review Screen */
    #reviewScreen {
        display: none;
        margin-top: 25px;
    }

    .reviewTitle {
        font-size: 22px;
        margin-bottom: 6px;
        opacity: 0.85;
    }

    .reviewBox {
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 12px;
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.4;
        min-height: 120px;
        margin-bottom: 20px;
    }

    /* Flying letter animation */
    .flyLetter {
        position: absolute;
        color: #fff;
        font-size: 22px;
        pointer-events: none;
        opacity: 1;
        transform: translate(-50%, -50%);
        animation: flyToBox 0.8s ease-out forwards;
    }

    @keyframes flyToBox {
        0% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        100% { opacity: 0; transform: scale(0.2) translate(-50%, -50%); }
    }
</style>
</head>

<body>

<!-- Hidden input -->
<textarea id="hiddenInput"></textarea>

<!-- Main dream box -->
<div id="dreamBox">TAP TO BEGIN</div>

<!-- Review screen -->
<div id="reviewScreen">
    <div class="reviewTitle">Auto-Corrected</div>
    <div id="correctedBox" class="reviewBox"></div>

    <div class="reviewTitle">Raw Text</div>
    <div id="rawBox" class="reviewBox"></div>
</div>

<script>
let firstTap = true;

/* FIRST TAP → Start typing mode */
document.getElementById("dreamBox").addEventListener("click", () => {
    if (firstTap) {
        // Switch to typing mode
        firstTap = false;
        hiddenInput.focus();
        document.getElementById("dreamBox").textContent = ""; 
        return;
    }

    // SECOND TAP → Show review
    showReview();
});

/* Animate typed letters */
hiddenInput.addEventListener("input", () => {
    const char = hiddenInput.value.slice(-1);
    if (!char.trim()) return;

    const box = document.getElementById("dreamBox");
    const rect = box.getBoundingClientRect();

    const startX = window.innerWidth / 2;
    const startY = window.innerHeight - 80;

    const targetX = rect.left + Math.random() * rect.width;
    const targetY = rect.top + Math.random() * rect.height;

    const letter = document.createElement("div");
    letter.className = "flyLetter";
    letter.textContent = char;
    document.body.appendChild(letter);

    letter.style.left = startX + "px";
    letter.style.top = startY + "px";

    requestAnimationFrame(() => {
        letter.style.left = targetX + "px";
        letter.style.top = targetY + "px";
    });

    setTimeout(() => letter.remove(), 900);
});

/* Reveal raw + corrected */
function showReview() {
    const raw = hiddenInput.value;

    // VERY BASIC auto-correct (keeps it grounded)
    const corrected = raw
        .replace(/i\b/g, "I")
        .replace(/\bim\b/gi, "I'm")
        .replace(/\bdream\b/gi, "dream")
        .replace(/\bthta\b/gi, "that");

    document.getElementById("rawBox").textContent = raw;
    document.getElementById("correctedBox").textContent = corrected;

    document.getElementById("dreamBox").style.display = "none";
    document.getElementById("reviewScreen").style.display = "block";
}

/* Auto-focus on load */
window.onload = () => setTimeout(() => hiddenInput.focus(), 50);
</script>

</body>
</html>
