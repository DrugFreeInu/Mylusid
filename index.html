<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mylusid — Dream Capture</title>

<style>
    body {
        margin: 0;
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #fff;
        overflow-x: hidden;
    }

    .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
    }

    button {
        background: #111;
        border: 1px solid #222;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .section { display: none; }

    /* LD layout */
    #ld {
        display: block;
        max-width: 700px;
        margin: 0 auto;
        padding-top: 40px;
        position: relative;
    }

    #ld h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 18px;
        opacity: 0.9;
        font-weight: bold;
    }

    #ldBox {
        width: 100%;
        height: 70vh;
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 3px;
        user-select: none;
        position: relative;
        overflow: hidden;
    }

    #hiddenInput {
        opacity: 0;
        position: absolute;
        left: -9999px;
    }

    /* REVIEW SCREEN */
    #reviewScreen {
        display: none;
    }

    .reviewTitle {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        opacity: 0.85;
    }

    .reviewBox {
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 20px;
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.4;
        min-height: 150px;
    }

    .flyLetter {
        position: absolute;
        color: #fff;
        font-size: 22px;
        pointer-events: none;
        opacity: 1;
        transform: translate(-50%, -50%);
        animation: flyToBox 0.8s ease-out forwards;
    }

    @keyframes flyToBox {
        0% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        100% { opacity: 0; transform: scale(0.2) translate(-50%, -50%); }
    }

    textarea {
        width: 100%;
        height: 60vh;
        background: #0a0a0a;
        color: #fff;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        outline: none;
        resize: none;
    }
</style>
</head>

<body>

<div class="buttons">
    <button data-target="rc">RC</button>
    <button data-target="ld">LD</button>
    <button data-target="tl">TL</button>
    <button data-target="we">WE</button>
    <button data-target="ml">ML</button>
</div>

<!-- RC -->
<div id="rc" class="section">
    <h1>Reality Check</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- LD -->
<div id="ld" class="section">
    <h1>Lucid Dream Capture</h1>

    <!-- Hidden typer -->
    <textarea id="hiddenInput"></textarea>

    <!-- Big box -->
    <div id="ldBox">LD</div>

    <!-- REVIEW SCREEN -->
    <div id="reviewScreen">
        <div class="reviewTitle">Auto-Corrected</div>
        <div id="correctedBox" class="reviewBox"></div>

        <div class="reviewTitle">Raw Typed</div>
        <div id="rawBox" class="reviewBox"></div>
    </div>
</div>

<!-- TL -->
<div id="tl" class="section">
    <h1>Timeline</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- WE -->
<div id="we" class="section">
    <h1>Anything</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- ML -->
<div id="ml" class="section">
    <h1>Mylu Log</h1>
    <textarea placeholder="Record your Mylu chats..."></textarea>
</div>

<script>
// Switching sections
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");

        const chosen = document.getElementById(target);
        chosen.style.display = "block";

        if (target === "ld") {
            setTimeout(() => hiddenInput.focus(), 10);
        } else {
            const ta = chosen.querySelector("textarea");
            if (ta) setTimeout(() => ta.focus(), 10);
        }
    });
});

// Auto focus on load
window.onload = () => setTimeout(() => hiddenInput.focus(), 10);

// Animate typed letters
hiddenInput.addEventListener("input", () => {
    const char = hiddenInput.value.slice(-1);
    if (!char.trim()) return;

    const ldBox = document.getElementById("ldBox");
    const rect = ldBox.getBoundingClientRect();

    const startX = window.innerWidth / 2;
    const startY = window.innerHeight - 80;

    const targetX = rect.left + Math.random() * rect.width;
    const targetY = rect.top + Math.random() * rect.height;

    const letter = document.createElement("div");
    letter.className = "flyLetter";
    letter.textContent = char;
    document.body.appendChild(letter);

    letter.style.left = startX + "px";
    letter.style.top = startY + "px";

    requestAnimationFrame(() => {
        letter.style.left = targetX + "px";
        letter.style.top = targetY + "px";
    });

    setTimeout(() => letter.remove(), 900);
});

// TAP LD → show review screen
document.getElementById("ldBox").addEventListener("click", () => {
    const raw = hiddenInput.value;
    const corrected = raw.replace(/\b(\w+)\b/g, w => {
        try { return new Intl.Collator().resolvedOptions().locale ? w : w; }
        catch { return w; }
    });

    document.getElementById("rawBox").textContent = raw;
    document.getElementById("correctedBox").textContent = corrected;

    document.getElementById("ldBox").style.display = "none";
    document.getElementById("reviewScreen").style.display = "block";
});
</script>

</body>
</html>
