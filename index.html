<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mylusid — Dream Capture</title>

<style>
    body {
        margin: 0;
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    /* MAIN DREAM BOX */
    #dreamBox {
        width: 100%;
        height: calc(100vh - 80px);
        background: #0a0a0a;
        border-top: 1px solid #222;
        border-bottom: 1px solid #222;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        letter-spacing: 3px;
        user-select: none;
        position: relative;
        overflow: hidden;
    }

    /* HIDDEN INPUT */
    #hiddenInput {
        opacity: 0;
        position: absolute;
        left: -9999px;
    }

    /* REVIEW SCREEN */
    #reviewScreen {
        display: none;
        padding: 20px;
        height: calc(100vh - 100px);
        overflow-y: auto;
    }

    .reviewTitle {
        font-size: 22px;
        margin-bottom: 6px;
        opacity: 0.85;
        text-align: center;
    }

    .reviewBox {
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 12px;
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.4;
        min-height: 120px;
        margin-bottom: 20px;
    }

    /* BOTTOM BUTTON BAR */
    .buttons {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #111;
        border-top: 1px solid #222;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
    }

    button {
        background: #222;
        border: 1px solid #333;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 10px;
        font-weight: bold;
    }

    /* FLYING LETTER */
    .flyLetter {
        position: absolute;
        color: #fff;
        font-size: 22px;
        pointer-events: none;
        opacity: 1;
        transform: translate(-50%, -50%);
        animation: flyToBox 0.8s ease-out forwards;
    }

    @keyframes flyToBox {
        0% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        100% { opacity: 0; transform: scale(0.2) translate(-50%, -50%); }
    }
</style>
</head>

<body>

<!-- Hidden input -->
<textarea id="hiddenInput"></textarea>

<!-- Dream box (tap 1 = typing, tap 2 = review) -->
<div id="dreamBox">TAP TO BEGIN</div>

<!-- Review mode (after second tap) -->
<div id="reviewScreen">
    <div class="reviewTitle">Auto-Corrected</div>
    <div id="correctedBox" class="reviewBox"></div>

    <div class="reviewTitle">Raw Typed</div>
    <div id="rawBox" class="reviewBox"></div>
</div>

<!-- Bottom buttons -->
<div class="buttons">
    <button data-target="ld">LD</button>
    <button data-target="tl">TL</button>
    <button data-target="we">WE</button>
    <button data-target="ml">ML</button>
    <button data-target="rc">RC</button>
</div>

<script>
let firstTap = true;

/* FIRST TAP → typing mode */
dreamBox.addEventListener("click", () => {
    if (firstTap) {
        firstTap = false;
        hiddenInput.focus();
        dreamBox.textContent = "";
        return;
    }

    /* SECOND TAP → REVIEW */
    showReview();
});

/* TYPED LETTER ANIMATION */
hiddenInput.addEventListener("input", () => {
    const char = hiddenInput.value.slice(-1);
    if (!char.trim()) return;

    const rect = dreamBox.getBoundingClientRect();

    const startX = window.innerWidth / 2;
    const startY = window.innerHeight - 100;

    const targetX = rect.left + Math.random() * rect.width;
    const targetY = rect.top + Math.random() * rect.height;

    const letter = document.createElement("div");
    letter.className = "flyLetter";
    letter.textContent = char;
    document.body.appendChild(letter);

    letter.style.left = startX + "px";
    letter.style.top = startY + "px";

    requestAnimationFrame(() => {
        letter.style.left = targetX + "px";
        letter.style.top = targetY + "px";
    });

    setTimeout(() => letter.remove(), 900);
});

/* REVIEW SCREEN CONTENT */
function showReview() {
    const raw = hiddenInput.value;

    const corrected = raw
        .replace(/\bi\b/g, "I")
        .replace(/\bim\b/gi, "I'm")
        .replace(/\bteh\b/gi, "the")
        .replace(/\bthsi\b/gi, "this");

    rawBox.textContent = raw;
    correctedBox.textContent = corrected;

    dreamBox.style.display = "none";
    reviewScreen.style.display = "block";
}

/* SECTION SWITCH VIA BOTTOM BUTTONS */
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        // Reset LD if returning to it
        if (target === "ld") {
            reviewScreen.style.display = "none";
            dreamBox.style.display = "flex";
            dreamBox.textContent = "TAP TO BEGIN";
            hiddenInput.value = "";
            firstTap = true;
        } else {
            reviewScreen.style.display = "block";
            dreamBox.style.display = "none";
            rawBox.textContent = "";
            correctedBox.textContent = "";
        }
    });
});

/* Auto-focus hidden input on load */
window.onload = () => setTimeout(() => hiddenInput.focus(), 100);
</script>

</body>
</html>
