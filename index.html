<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mylusid — Dream Capture</title>
<style>
    body {
        margin: 0;
        background: #0a0a0a; /* matte black */
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #fff;
    }

    .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
    }

    button {
        background: #111;
        border: 1px solid #222;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:active {
        opacity: 0.7;
    }

    .section {
        display: none;
    }

    /* LD special — BIG, CENTERED */
    #ld {
        display: block; /* open by default */
        max-width: 700px;
        margin: 0 auto;
        padding-top: 40px;
    }

    #ld h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 18px;
        opacity: 0.9;
    }

    #ld textarea {
        width: 100%;
        height: 70vh;
        background: #0a0a0a; /* matte */
        color: #fff;
        border: 1px solid #222;
        border-radius: 14px;
        padding: 16px;
        font-size: 18px;
        line-height: 1.45;
        outline: none;
        resize: none;
    }

    /* Default section styling */
    textarea {
        width: 100%;
        height: 60vh;
        background: #0a0a0a;
        color: #fff;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        line-height: 1.4;
        outline: none;
        resize: none;
    }
</style>
</head>
<body>

<div class="buttons">
    <button data-target="rc">RC</button>
    <button data-target="ld">LD</button>
    <button data-target="tl">TL</button>
    <button data-target="we">WE</button>
    <button data-target="ml">ML</button>
</div>

<!-- RC -->
<div id="rc" class="section">
    <h1>Reality Check</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- LD — BIG + CENTERED -->
<div id="ld" class="section">
    <h1>Lucid Dream Capture</h1>
    <textarea id="ldInput" placeholder="Type your dream immediately..."></textarea>
</div>

<!-- TL -->
<div id="tl" class="section">
    <h1>Timeline</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- WE -->
<div id="we" class="section">
    <h1>Anything</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- ML -->
<div id="ml" class="section">
    <h1>Mylu Log</h1>
    <textarea placeholder="Record your Mylu chats..."></textarea>
</div>

<script>
// Section switching
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        document.querySelectorAll(".section").forEach(sec => {
            sec.style.display = "none";
        });

        const chosen = document.getElementById(target);
        chosen.style.display = "block";

        const text = chosen.querySelector("textarea");
        if (text) setTimeout(() => text.focus(), 10);
    });
});

// Auto-focus LD on load
window.onload = () => {
    setTimeout(() => document.getElementById("ldInput").focus(), 10);
};
</script>

</body>
</html>
