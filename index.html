<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mylusid â€” Dream Capture</title>

<style>
    body {
        margin: 0;
        background: #0a0a0a; /* matte black */
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #fff;
    }

    /* Button Row */
    .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
    }

    button {
        background: #111;
        border: 1px solid #222;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:active {
        opacity: 0.7;
    }

    .section {
        display: none;
    }

    /* LD Section */
    #ld {
        display: block; /* default open */
        max-width: 700px;
        margin: 0 auto;
        padding-top: 40px;
    }

    #ld h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 18px;
        opacity: 0.9;
        font-weight: bold;
    }

    /* Main LD display box */
    #ldBox {
        width: 100%;
        height: 70vh;
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 3px;
        user-select: none;
    }

    /* Hidden typing area */
    #hiddenInput {
        opacity: 0;
        position: absolute;
        left: -9999px;
        pointer-events: none;
    }

    /* Other section textarea */
    textarea {
        width: 100%;
        height: 60vh;
        background: #0a0a0a;
        color: #fff;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        line-height: 1.4;
        outline: none;
        resize: none;
    }
</style>
</head>

<body>

<div class="buttons">
    <button data-target="rc">RC</button>
    <button data-target="ld">LD</button>
    <button data-target="tl">TL</button>
    <button data-target="we">WE</button>
    <button data-target="ml">ML</button>
</div>

<!-- RC -->
<div id="rc" class="section">
    <h1>Reality Check</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- LD with hidden typing -->
<div id="ld" class="section">
    <h1>Lucid Dream Capture</h1>

    <!-- HIDDEN TYPING INPUT -->
    <textarea id="hiddenInput"></textarea>

    <!-- VISIBLE BOX -->
    <div id="ldBox">LD</div>
</div>

<!-- TL -->
<div id="tl" class="section">
    <h1>Timeline</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- WE -->
<div id="we" class="section">
    <h1>Anything</h1>
    <textarea placeholder="Type here..."></textarea>
</div>

<!-- ML -->
<div id="ml" class="section">
    <h1>Mylu Log</h1>
    <textarea placeholder="Record your Mylu chats..."></textarea>
</div>

<script>
// Switch sections
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");

        const chosen = document.getElementById(target);
        chosen.style.display = "block";

        // Focus hidden input ONLY when LD is selected
        if (target === "ld") {
            setTimeout(() => document.getElementById("hiddenInput").focus(), 10);
        } else {
            // Focus the first textarea in other sections
            const ta = chosen.querySelector("textarea");
            if (ta) setTimeout(() => ta.focus(), 10);
        }
    });
});

// Auto-focus hidden LD input on load
window.onload = () => {
    setTimeout(() => document.getElementById("hiddenInput").focus(), 10);
};

// Clicking the LD box also focuses hidden input
document.getElementById("ldBox").addEventListener("click", () => {
    document.getElementById("hiddenInput").focus();
});
</script>

</body>
</html>
