<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typing</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Georgia, "Times New Roman", serif;
}

/* FULL SCREEN CONTAINER */
#frame {
  position: relative;
  width: 100%;
  height: 100vh;

  /* your leaf background */
  background-image: url("BDC4EBCF-007A-4BB9-819D-BF5A20CD5CB8.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* DARK OVERLAY (keeps edges calm) */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

/* WRITING WINDOW â€” fits the leaf opening */
#writingArea {
  position: absolute;
  top: 12%;
  bottom: 12%;
  left: 14%;
  right: 14%;

  background: rgba(255,255,255,0.92);
  border-radius: 6px;

  padding: 20px;
  overflow-y: auto;
}

/* ACTUAL TYPING */
#editor {
  min-height: 100%;
  outline: none;
  color: #000;
  font-size: 18px;
  line-height: 1.6;
  caret-color: #000;
}
</style>
</head>

<body>

<div id="frame">
  <div id="overlay"></div>

  <div id="writingArea">
    <div id="editor" contenteditable="true"></div>
  </div>
</div>

<script>
const editor = document.getElementById("editor");

/* focus automatically */
window.onload = () => {
  setTimeout(() => editor.focus(), 200);
};
</script>

</body>
</html>
